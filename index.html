<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6em;
        }
        
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #35424a;
            color: #fff;
            padding: 20px 0;
            border-bottom: #e8491d 3px solid;
        }
        
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            animation: slideIn 2s ease-out;
        }
        
        header nav {
            text-align: center;
            margin: 20px 0;
        }
        
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        
        header nav a:hover {
            color: #e8491d;
        }
        
        #showcase {
            min-height: 400px;
            background: url('https://example.com/kamen-rider-wallpaper.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.3);
        }
        
        #showcase img {
            border-radius: 50%;
            max-width: 100%;
            width: 200px;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #about {
            padding: 60px 0;
            text-align: center;
        }
        
        #about img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background: #35424a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        
        footer a {
            color: #e8491d;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        hr {
            border: 1px solid #e8491d;
            margin: 40px 0;
        }
        
        p {
            font-size: 1.2em;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Styles */
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            header nav a {
                font-size: 1em;
                margin: 0 10px;
            }
            #showcase {
                min-height: 300px;
            }
            #showcase img {
                max-width: 150px;
            }
            #about {
                padding: 40px 0;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            header nav a {
                display: block;
                margin: 10px 0;
            }
            #showcase {
                min-height: 250px;
            }
            #showcase img {
                max-width: 120px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>ยินดีต้อนรับเข้าสู่หน้าเพจของฉัน</h1>

                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="favorite.html">My favorite</a>

            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <img src="./folder 1/447681415_3493055347505037_6310620916736552634_n.jpg" alt="Me">
        </div>
    </section>

</body>

</html>
